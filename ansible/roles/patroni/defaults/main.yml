patroni_docker_image: "ghcr.io/zalando/spilo-16:3.0-p1"
patroni_scope: "postgres-cluster"

# Динамические etcd серверы
etcd_servers: "{% for host in groups['etcd_cluster'] %}{{ host }}:{{ etcd_client_port | default(2379) }}{% if not loop.last %},{% endif %}{% endfor %}"

postgresql_data_dir: "/var/lib/postgresql/data"
postgresql_wal_dir: "/var/lib/postgresql/wal"

patroni_restapi_port: 8008
postgresql_port: 5432

postgresql_parameters:
  max_connections: "100"
  shared_buffers: "1GB"
  wal_level: "logical"
  hot_standby: "on"
  max_wal_senders: "10"
  max_replication_slots: "10"