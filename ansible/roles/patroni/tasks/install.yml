---
- name: Create directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "999"
    group: "999"
    mode: '0755'
  loop:
    - "{{ postgresql_data_dir }}"
    - "{{ postgresql_wal_dir }}"
    - "/etc/patroni"
    - "/var/log/patroni"

- name: Generate Patroni configuration
  template:
    src: patroni.yml.j2
    dest: "/etc/patroni/patroni.yml"
    owner: "999"
    group: "999"
    mode: '0644'

- name: Create Patroni systemd service
  template:
    src: patroni.service.j2
    dest: "/etc/systemd/system/{{ patroni_cluster_name }}.service"
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Start and enable Patroni service
  systemd:
    name: "{{ patroni_cluster_name }}"
    state: started
    enabled: yes

- name: Wait for Patroni service to start
  wait_for:
    path: /var/run/docker.sock
    state: started
  delay: 10

- name: Check service status
  systemd:
    name: "{{ patroni_cluster_name }}"
  register: service_status

- name: Show service status
  debug:
    var: service_status.status.ActiveState

- name: Check container status via service
  command: "docker ps -f name={{ patroni_cluster_name }}"
  register: container_status
  changed_when: false

- name: Show container status
  debug:
    var: container_status.stdout

- name: Wait for Patroni API
  uri:
    url: "http://{{ ansible_host }}:{{ patroni_restapi_port }}/health"
    method: GET
    status_code: 200
    timeout: 10
  register: result
  until: result.status == 200
  retries: 30
  delay: 10

- name: Check cluster status
  uri:
    url: "http://{{ ansible_host }}:{{ patroni_restapi_port }}/cluster"
    method: GET
    timeout: 10
  register: cluster_info

- name: Show cluster status
  debug:
    var: cluster_info.json