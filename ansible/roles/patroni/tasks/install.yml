---
- name: Create base directory
  become: true
  file:
    path: "{{ patroni_base_dir }}"
    state: directory
    owner: postgres
    group: postgres
    mode: '0755'

- name: Pull Patroni Docker image
  become: true
  docker_image:
    name: "{{ patroni_docker_image }}"
    source: pull
  register: image_pull
  retries: 3
  delay: 5

- name: Generate Patroni configuration
  become: true
  template:
    src: patroni.yml.j2
    dest: "{{ patroni_config_dir }}/patroni.yml"
    owner: postgres
    group: postgres
    mode: '0644'

- name: Create Patroni systemd service
  become: true
  template:
    src: patroni.service.j2
    dest: "/etc/systemd/system/{{ patroni_cluster_name }}.service"
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd daemon
  become: true
  systemd:
    daemon_reload: yes

- name: Start and enable Patroni service
  become: true
  systemd:
    name: "{{ patroni_cluster_name }}"
    state: started
    enabled: yes

- name: Wait for PostgreSQL to be ready
  wait_for:
    host: "{{ ansible_host }}"
    port: "{{ postgresql_port }}"
    timeout: 60
  delay: 10
  retries: 6

- name: Check service status
  become: true
  systemd:
    name: "{{ patroni_cluster_name }}"
  register: service_status

- name: Show service status
  debug:
    var: service_status.status.ActiveState