---
- name: Remove data directories
  become: true
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ postgresql_data_dir }}"
    - "{{ postgresql_wal_dir }}"
    - "/etc/patroni"

- name: Stop and remove PgBouncer
  become: true
  package:
    name: pgbouncer
    state: absent
  when: pgbouncer_enabled

- name: Remove backup configurations
  become: true
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/etc/pgbackrest"
    - "/usr/local/bin/postgres-backup.sh"
    - "/var/log/postgres-backup.log"
  when: backup_enabled