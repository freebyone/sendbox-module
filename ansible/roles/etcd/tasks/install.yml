---
- name: Create etcd data directory
  file:
    path: "{{ etcd_data_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Pull etcd Docker image
  docker_image:
    name: "{{ etcd_docker_image }}"
    source: pull

- name: Create etcd systemd service
  template:
    src: etcd-docker.service.j2
    dest: "/etc/systemd/system/{{ etcd_cluster }}.service"
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Start and enable etcd service
  systemd:
    name: "{{ etcd_cluster }}"
    state: started
    enabled: yes

- name: Check Docker container status
  shell: docker ps -a | grep {{ etcd_cluster }} || true
  register: container_status
  failed_when: false

- name: Debug container status
  debug:
    var: container_status.stdout

- name: Check etcd container logs
  shell: docker logs {{ etcd_cluster }} 2>&1 | tail -20
  register: etcd_logs
  failed_when: false

- name: Debug etcd logs
  debug:
    var: etcd_logs.stdout

- name: Wait for etcd to start
  wait_for:
    port: "{{ etcd_client_port }}"
    host: "0.0.0.0"
    delay: 5
    timeout: 30

- name: Check etcd cluster health
  shell: |
    docker exec {{ etcd_cluster }} /usr/local/bin/etcdctl \
      --endpoints=http://127.0.0.1:{{ etcd_client_port }} \
      endpoint health
  environment:
    ETCDCTL_API: "3"
  register: etcd_health
  until: etcd_health.rc == 0
  retries: 15
  delay: 5
  ignore_errors: true

- name: Show etcd health status
  debug:
    msg: "{{ etcd_health.stdout }}"