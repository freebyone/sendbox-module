---
haproxy_state: "present"  # present|absent

haproxy_docker_image: "haproxy"
haproxy_docker_tag: "2.8-alpine"
haproxy_container_name: "haproxy-pgbouncer-proxy"
haproxy_restart_policy: "unless-stopped"
haproxy_network_mode: "host"  # host|bridge
haproxy_force_pull: false

haproxy_install_docker: true
haproxy_remove_docker: false
haproxy_remove_image: false
haproxy_cleanup_dirs: true

haproxy_config_dir: "/etc/haproxy"
haproxy_data_dir: "/var/lib/haproxy"

haproxy_frontend_port: 5000
haproxy_readonly_port: 5001
haproxy_sticky_port: 5002
haproxy_stats_port: 1936

haproxy_stats_user: "admin"
haproxy_stats_password: "admin"

haproxy_maxconn: 10000
haproxy_timeout_client: "30m"
haproxy_timeout_server: "30m"
haproxy_timeout_connect: "4s"
haproxy_timeout_check: "5s"
haproxy_retries: 2

# Backend configuration
postgresql_port: 5432
patroni_restapi_port: 8008