---
- name: Setup Docker and run hello-world on all cluster nodes
  hosts: docker
  become: yes

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages for Docker
      apt:
        name: "{{ docker_system_packages }}"
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: "{{ docker_gpg_key }}"
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "{{ docker_repository }}"
        state: present

    - name: Install Docker packages
      apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: yes

    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      notify: reload docker group

    - name: Wait for group changes to take effect
      pause:
        seconds: 5

    - name: Test Docker with hello-world container
      command: docker run --rm hello-world
      register: docker_test
      changed_when: false

    - name: Show Docker test result
      debug:
        var: docker_test.stdout_lines

    - name: Get Docker version
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      debug:
        msg: "Docker installed: {{ docker_version.stdout }}"

    - name: Show running containers
      command: docker ps
      register: docker_ps
      changed_when: false

    - name: Display running containers
      debug:
        var: docker_ps.stdout_lines

  handlers:
    - name: reload docker group
      command: newgrp docker